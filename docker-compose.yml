services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Pass build arguments for NEXT_PUBLIC_* variables
      args:
        - NEXT_PUBLIC_PRODUCTS_API_BASE=${NEXT_PUBLIC_PRODUCTS_API_BASE}
        - NEXT_PUBLIC_INVENTORY_API_BASE=${NEXT_PUBLIC_INVENTORY_API_BASE}
        - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # IMPORTANTE: Usar HTTPS y trailing slash (/)
      # Runtime environment variables (tambi√©n disponibles en el contenedor)
      - NEXT_PUBLIC_PRODUCTS_API_BASE=${NEXT_PUBLIC_PRODUCTS_API_BASE}
      - NEXT_PUBLIC_INVENTORY_API_BASE=${NEXT_PUBLIC_INVENTORY_API_BASE}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Uncomment to persist logs
    # volumes:
    #   - ./logs:/app/logs
